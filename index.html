<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <header>
            <h1>Music Hangman!</h1>
            <h2>find the classical composer!</h3>
          </header>
        </div>        
      </div>

      <div class="row">
        <div class="col-md-12">
          <section>
            <h2>Instructions:</h2>
            <h3 id="instructions">press spacebar to start</h3>
          </section>         
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" id="hangmanImage">
          <img> 
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">    
              <h3 id="emptyWord"></h3>
              <h3 id="wrongLetterWord"></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">  
              <h3 id="lives"></h3>  
              <h3 id="wins"></h3>   
              <h3 id="losses"></h3> 
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
    
        

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>  
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
